<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEO - Register</title>
    <!-- CSS Files -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}"> -->
    <link rel="stylesheet" href="/authentication/static/register.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navigation">
        <h2 class="brand-text"><a href="{{ url_for('authentication_page.login')}}">CEO-Dashboard</a></h2>
        <div id="navLinks">
            <i class="fa fa-times"  onclick="hideMenu()"></i>
            <ul>
                <a href="{{ url_for('authentication_page.register')}}">
                    <li><i class="fa-solid fa-user-plus"></i>Register</li>
                </a>
                <a href="{{ url_for('authentication_page.login')}}">
                    <li><i class="fa-solid fa-right-to-bracket"></i>Login</li>
                </a>
            </ul>
        </div>
        <i class="fa fa-bars" onclick="showMenu()"></i>
    </nav>

    <!-- Register Page -->
    <section class="register-section">

        <div class="register-container">
            <h1>Register</h1>
            <form action="{{ url_for('authentication_page.register')}}" method="post">
                <div class="group">
                    <label for="username">
                        <i class="fa-solid fa-user"></i>
                        Username
                    </label>
                    <input type="text" id="username" name="username" placeholder="Please Enter Username" required>
                </div>
                <div class="group">
                    <label for="mail">
                        <i class="fa-solid fa-envelope"></i>
                        Mail
                    </label>
                    <input type="email" id="mail" name="mail" placeholder="Please Enter Mail" required>
                </div>
                <div class="group">
                    <label for="password">
                        <i class="fa-solid fa-lock"></i>
                        Password
                    </label>
                    <input type="password" id="password" name="password" placeholder="Please Enter Password" required>
                </div>
                <div class="msg">{{ msg }}</div>
                <div class="group-button">
                    <input type="submit" value="register" class="submit">
                </div>
            </form>
            <p>Already have an account? <a href="{{ url_for('authentication_page.login')}}">Login</a></p>
        </div>

    </section>

    <script src="/static/javascript/login.js"></script>
</body>
</html>
