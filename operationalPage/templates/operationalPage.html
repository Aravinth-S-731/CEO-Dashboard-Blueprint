<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEO -Marketing Module</title>
    <!-- CSS FILE -->
    <link rel="stylesheet" href="/static/navBar.css">
    <link rel="stylesheet" href="/operationalPage/static/operational_module.css">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/operational_module.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav_bar.css') }}"> -->
    <!-- ChartJS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chartist -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="navLinks" id="navLinks">
            <i class="fa-solid fa-times times-icon menu-icon" onclick="closeDashboardNav()"></i>
            <ul>
                <h3>Hi, Welcome {{username}}!</h3>
                <a href="{{url_for('landingPage.landingPageHome')}}">
                    <li><i class="fa-solid fa-chart-pie" ></i>Home</li>
                </a>
                <a href="{{url_for('financialPage.financialModule')}}">
                    <li><i class="fa-solid fa-coins" ></i>Finance</li>
                </a>
                <a href="{{url_for('marketingPage.marketingModule')}}">
                    <li><i class="fa-solid fa-bullhorn" ></i>Marketing</li>
                </a>
                <a href="{{url_for('operationalPage.operationalModule')}}">
                    <li><i class="fa-solid fa-user-tie" ></i>Operational</li>
                </a>
                <a href="{{url_for('communicationPage.communicationModule')}}">
                    <li><i class="fa-solid fa-comments" ></i>Chat</li>
                </a>
                <a href="{{url_for('logout')}}">
                    <li><i class="fa-solid fa-right-from-bracket" ></i>Log out</li>
                </a>
            </ul>
        </div>
        <i class="fa-solid fa-bars menu-icon" onclick="openDashboardNav()"></i>
    </nav>


    <!-- OPERATIONAL MODULE SECTION -->
    <section class="hero-section">
        <section class="operational-module" id="operational-module">
            <!-- OPERATIONAL MODULE ROW 1 -->
            <div class="operational-module-row-1">
                <!-- No Of Employees per Dept -->
                <div class="emp-per-dept sub-grid">
                    <h3>Number of Employees per Department</h3>
                    <canvas id="emp-per-dept"></canvas>
                </div>
                <!-- Avg Salary by Dept -->
                <div class="avg-salary-by-dept sub-grid">
                    <h3>Average Salary per Department</h3>
                    <canvas id="avg-salary-by-dept"></canvas>
                </div>
            </div>

            <!-- OPERATIONAL MODULE ROW 2 -->
            <div class="operational-module-row-2">
                <!-- Salary Range Breakdown by Amount -->
                <div class="salary-range-breakdown-amt sub-grid">
                    <h3>Salary Range Breakdown - Amount</h3>
                    <canvas id="salary-range-breakdown-amt"></canvas>
                </div>
                <!-- Contribution -->
                <div class="contribution-module sub-grid">
                    <h3>Contribution - Department</h3>
                    <canvas id="contribution-chart"></canvas>
                </div>
                <!-- Employee Gender Module -->
                <div class="emp-gender sub-grid">
                    <h3>Employee Breakdown</h3>
                    <canvas id="gender-chart"></canvas>
                </div>
            </div>
        </section>
    </section>



    <script>
        const employee_count_per_department = {{employee_count_per_department | tojson}}
        const average_salary_per_department = {{average_salary_per_department | tojson}}
        const salary_range_of_employee = {{salary_range_of_employee | tojson}}
        const employees_gender_count = {{employess_gender_count | tojson}}
        const role = {{role | tojson}}
        const username = {{username | tojson}}
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js" integrity="sha512-7U4rRB8aGAHGVad3u2jiC7GA5/1YhQcQjxKeaVms/bT66i3LVBMRcBI9KwABNWnxOSwulkuSXxZLGuyfvo7V1A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/operationalPage/static/javascript/operational_module.js"></script>
</body>
</html>
